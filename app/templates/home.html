<!DOCTYPE html>
<html lang="en" dir="ltr">
    

    <head>
        <meta charset="utf-8">
        <title>Bus Real Time Arrivals</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
        <script type=text/javascript src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
  
    <body>
    
        <div class="container">
            <h1>bus schedule</h1>
            <form role="form" method='POST' action='/'>
            
                <div class="form-group">
                    <input type="text" name="route" class="form-control" id="route-box"
                     placeholder="Enter Route No" style="max-width: 300px;" autofocus required>
                     
                    <input type="text" name="direction" class="form-control" id="direction-box"
                     placeholder="Enter Direction" style="max-width: 300px;" autofocus required>
                     
                    <input type="text" name="stop" class="form-control" id="stop-box"
                     placeholder="Enter Bus Stop" style="max-width: 300px;" autofocus required>
                </div>
                
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <br>
            {% for error in errors %}
                <h4>{{ error }}</h4>
            {% endfor %}
        </div>
        
    </body>
  
</html>
